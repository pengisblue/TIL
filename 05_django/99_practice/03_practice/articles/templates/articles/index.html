<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>INDEX PAGE</h1>
  <ul>
    {% for article in articles %}
      <li>
        <p>{{ article.pk }}</p>
        <p>{{ article.title }}</p>
        <p>{{ article.content }}</p>
        <p>{{ article.created_at }}</p>
        <p>{{ article.updated_at }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
