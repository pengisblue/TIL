<!-- !DOCTYPE: 해당 문서가 html임을 선언 -->
<!DOCTYPE html>
<!-- html: 가장 최상위 태그, 전체 페이지의 콘텐츠를 포함 -->
<html lang="en">
<!-- head: HTML 문서에 관련된 설명, 설정 등 사용자에게 보이지 않음 -->
<head>
  <meta charset="UTF-8">
  <!-- title: 브라우저 탭 및 즐겨찾기 시 표시되는 제목 -->
  <title>My Page</title>
</head>
<!-- body: 페이지에 표시되는 모든 콘텐츠 -->
<body>
  <p>This is my page</p>
  <!-- a: hypertext를 만드는 태그 -->
  <a href="https://www.google.co.kr/">google</a>
  <!-- img: 로컬이나 웹의 이미지를 가져옴 -->
    <!-- alt: 이미지가 출력되지 않았을 때 대체 텍스트, 스크린리더가 이미지에 대해 읽어주는 부분 -->
  <img src="images/sample.png" alt="sample-img">
  <img src="https://random.imagecdn.app/500/150" alt="sample-img">
</html>
